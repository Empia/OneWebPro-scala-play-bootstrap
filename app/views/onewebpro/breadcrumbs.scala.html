@*@@author loki*@
@(home: String, crumbs: List[(String, String)])
<ol class="breadcrumb">
	<li @if(crumbs.isEmpty){class="active"}>
	@if(!crumbs.isEmpty) {
		<a href="/">
		@Html(home)
		</a>
	}else{
		@Html(home)
	}
	</li>
	@for(crumb <- crumbs){
		<li @if(crumbs.last == crumb) {class="active"} >
		@if(crumbs.last != crumb){
			<a href="@crumb._1">@Html(crumb._2)</a>
		}else{
			@Html(crumb._2)
		}
		</li>
	}
</ol>
